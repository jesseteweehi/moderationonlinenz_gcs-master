{% extends "background.html" %}
{% block title %}Create - Meta{% endblock %}

{% block content %}
  <div class="container">
      <form class="form-signin" role="form" method="post">
        <h4 class="form-signin-heading text-center">
          School <br>
          Moe Number
        </h4>
       <div class="form-group">
               {{form.name.label}} {{form.name(class="form-control")}}
          </div>
        <div class="form-group">
            {{form.idnumber.label}} {{form.idnumber(class="form-control")}}
        </div>
        <!-- Change this to a button or input when using this as a form -->
        <input type="submit" class="btn btn-outline btn-default btn-block" value="Create">
        </form>
</div>
 
   
{% endblock %}
