{% extends "picture.html" %}
{% block title %}Enter Code{% endblock %}

{% block content %}
<div class="container">
      <form class="form-signin" role="form" method="post">
        <div class="span7 text-center">
        <a href="/login" class="btn btn-info" role="button">Admin Login <i class="fa fa-cog"></i></a>
      </div>
        <h4 class="form-signin-heading text-center lead">Internal Moderation</h4>
          <div class="form-group">
               {{form.school.label}} {{form.school(class="form-control")}}
          </div>
        <div class="form-group">
            {{form.code.label}} {{form.code(class="form-control")}}
        </div>
        <!-- Change this to a button or input when using this as a form -->
        <input type="submit" class="btn btn-outline btn-primary btn-block" value="Go">
        </form>
</div>
{% endblock %}
