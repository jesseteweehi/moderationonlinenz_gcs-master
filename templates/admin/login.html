{% extends "background.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
      <form class="form-signin" role="form" method="post">
        <h4 class="form-signin-heading text-center">Pick School and then add School Password</h4>
       <div class="form-group">
               {{form.school.label}} {{form.school(class="form-control")}}
          </div>
        <div class="form-group">
            {{form.password.label}} {{form.password(class="form-control")}}
        </div>
        <!-- Change this to a button or input when using this as a form -->
        <input type="submit" class="btn btn-outline btn-default btn-block" value="Login">
        </form>
</div>
{% endblock %}
