{% extends "background.html" %}
{% block title %}Logout{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center"><i class="fa fa-sign-out fa-5x"></i><br>See ya later</h3>
                    
                </div>
                <div class="panel-body">
                    <p class="text-center">You have logged out of your school account</p>
                    <a class="btn btn-outline btn-default btn-block" href="{{url}}" role="button"><i class="fa-meh-oh"></i>Logout of your google account</a>
                    <a class="btn btn-outline btn-default btn-block" href="../" role="button"><i class="fa-meh-oh"></i>Home</a>    
                </div>
            </div>
        </div>
    </div>
</div>  
{% endblock %}
